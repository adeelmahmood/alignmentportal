<div class="container">
	<div class="jumbotron">
		<ol class="breadcrumb">
			<li>Choose Dataset</li>
			<li class="active"><a href="/#/genomics/reads">Upload Read Sequences</a></li>
		</ol>
		<h1>Upload Read Sequences</h1>
		<p>Next step is to upload genomic sequences.</p>
		<form method="POST" enctype="multipart/form-data" class="form-horizontal" role="form">
			<div class="form-group">
				<label for="refGenome" class="col-sm-2 control-label">Reference Genome</label>
				<div class="col-sm-6">
					<input type="file" class="form-control" id="refGenome"
						placeholder="Reference Genome">
					<p class="help-block" style="font-size: 15px;">Multiple reference files can be combined in a gzip file</p>
				</div>
			</div>
			<div class="form-group">
				<label for="sampleSeq" class="col-sm-2 control-label">Sample Sequences</label>
				<div class="col-sm-5">
					<input type="file" class="form-control" id="sampleSeq"
						placeholder="Sample Sequences">
					<p class="help-block" style="font-size: 15px;">Multiple sequence files can be combined in a gzip file</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary" ng-click="uploadSequences();">Upload Sequences</button>
					<a href="/#/genomics/datasets" class="btn btn-default">Go Back</a>
				</div>
			</div>
		</form>
	</div>
</div>
