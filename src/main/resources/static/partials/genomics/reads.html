<div class="container">
	<div class="jumbotron">
		<ol class="breadcrumb">
			<li>Choose Dataset</li>
			<li class="active"><a href="/#/genomics/reads">Upload Sequences</a></li>
		</ol>
		<h1>Upload Sequences</h1>
		<p>Here you can upload fasta files for referenence genomes. Multiple files
			should be zipped in a single file.</p>
		<form method="POST" enctype="multipart/form-data" class="form-horizontal"
			role="form">
			<div class="form-group">
				<label for="refGenome" class="col-sm-2 control-label">Reference
					Genome</label>
				<div class="col-sm-6">
					<input type="file" class="form-control" nv-file-select=""
						uploader="uploader" options="{fileType: 'refGenome'}" />
					<p class="help-block" style="font-size: 15px;">Multiple reference files
						can be combined in a gzip file</p>
				</div>
				<div class="col-sm-3" ng-show="refGenomeFile.isUploading">
					<div class="progress" style="margin-bottom: 0;">
						<div class="progress-bar" role="progressbar"
							ng-style="{ 'width': refGenomeFile.progress + '%' }"></div>
					</div>
				</div>
				<div class="col-sm-1" ng-show="refGenomeFile.isUploading">
					<button class="btn btn-default btn-xs"
						ng-click="refGenomeFile.cancel(); refGenomeFile.remove();">Abort</button>
				</div>
			</div>
			<div class="form-group">
				<label for="sampleSeq" class="col-sm-2 control-label">Sample
				Sequences</label>
				<div class="col-sm-6">
					<input type="file" class="form-control" nv-file-select=""
						uploader="uploader" options="{fileType: 'sampleSeq'}" />
					<p class="help-block" style="font-size: 15px;">Multiple sample files
						can be combined in a gzip file</p>
				</div>
				<div class="col-sm-3" ng-show="sampleSeqFile.isUploading">
					<div class="progress" style="margin-bottom: 0;">
						<div class="progress-bar" role="progressbar"
							ng-style="{ 'width': sampleSeqFile.progress + '%' }"></div>
					</div>
				</div>
				<div class="col-sm-1" ng-show="sampleSeqFile.isUploading">
					<button class="btn btn-default btn-xs"
						ng-click="sampleSeqFile.cancel(); sampleSeqFile.remove();">Abort</button>
				</div>
			</div>
			<div class="form-group" ng-show="uploader.isUploading">
				<div class="col-sm-offset-2 col-sm-10">
					Overall Progress:
					<div class="progress" style="">
						<div class="progress-bar" role="progressbar"
							ng-style="{ 'width': uploader.progress + '%' }"></div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary" ng-click="uploadSequences();" ng-disabled="uploader.isUploading">Upload
						Sequences</button>
					<button ng-click="backToDatasets()" class="btn btn-default" ng-disabled="uploader.isUploading">Go
						Back</button>
				</div>
			</div>
		</form>
	</div>
</div>
